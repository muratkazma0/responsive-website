<!-- Responsive Web Site -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      </div>

      <!-- Açılır Menü ;  -->

        <li><a href="hero"> Home </a></li>
        <li><a href="about"> About </a></li>
